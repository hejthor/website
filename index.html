    <script defer>
        // Fix iOS Safari 100vh issue by calculating actual viewport height
        function updateViewportHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        window.addEventListener('resize', updateViewportHeight);
        window.addEventListener('orientationchange', updateViewportHeight);
        updateViewportHeight(); // Run on initial load

        window.addEventListener("load", adjustGridPadding);
        window.addEventListener("resize", adjustGridPadding);

        window.addEventListener("DOMContentLoaded", () => {
            const imgAnchors = document.querySelectorAll(".squircle-square-inner");

            imgAnchors.forEach((imganchor) => {
                const image = imganchor.src;
                imganchor.style.cursor = "pointer";
                imganchor.addEventListener("click", (event) => {
                    event.preventDefault(); // Prevent the link from navigating

                    // Create the overlay div if it doesn't exist
                    let overlay = document.getElementById("image-overlay");
                    if (!overlay) {
                        overlay = document.createElement("div");
                        overlay.id = "image-overlay";
                        overlay.style.position = "fixed";
                        overlay.style.top = "0";
                        overlay.style.left = "0";
                        overlay.style.height = `calc(var(--vh, 1vh) * 100)`;
                        overlay.style.width = "100vw";
                        overlay.style.backgroundColor = "rgba(0, 0, 0, 0.7)";
                        overlay.style.zIndex = "1000";
                        overlay.style.display = "flex";
                        overlay.style.justifyContent = "center";
                        overlay.style.alignItems = "center";
                        overlay.style.cursor = "pointer";

                        // Close the overlay on click
                        overlay.addEventListener("click", () => {
                            overlay.style.display = "none";
                            overlay.innerHTML = ""; // Clear the content when closing
                        });
                        document.body.appendChild(overlay);
                    }

                    // Clear previous content and set the image inside the overlay
                    overlay.innerHTML = ""; // Clear the previous content
                    const img = document.createElement("img");
                    img.src = image;
                    img.style.maxWidth = "90%";
                    img.style.maxHeight = "90%";
                    img.style.objectFit = "contain";

                    // Append the new image to the overlay
                    overlay.appendChild(img);

                    // Show the overlay
                    overlay.style.display = "flex";
                });
            });
        });
    </script>
