<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="white" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="black" />
    <title>Hej</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="resources/renderLinks.js"></script>
    <script src="resources/adjustGridPadding.js"></script>
    <script defer>
        renderLinks();
        window.addEventListener("load", adjustGridPadding);
        window.addEventListener("resize", adjustGridPadding);
    </script>
</head>

<body class="bg-white dark:bg-black">
    <!-- Layout with two stacked columns on mobile and two side by side on desktop -->
    <div id="container" class="container mx-auto max-w-screen-md xl:max-w-screen-xl hidden">
        <div id="grid-container" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-0.5 md:gap-5 w-full">

            <!-- Column 1: Square image with ID added for selection in JS -->
            <img id="thor-image" src="resources/images/thor.jpg" class="w-full aspect-square object-cover col-span-1">

            <!-- Column 2: Links with dynamic icons -->
            <div id="links-column" class="xl:col-span-2 col-span-1 grid">
            </div>
        </div>
    </div>
</body>

</html>
